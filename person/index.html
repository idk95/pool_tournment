<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pool Tournment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../8ball.ico" />
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="bg-success">

    <div class="row p-5 m-0">
        <div class="col bg-dark-transparent mr-5 text-white py-3" id='info'>
            <h3>Person Info</h3>
            <p><b>Name: </b><span class="name"></span></p>
            <p><b>Points: </b><span class="points"></span></p>
            <p><b>Balls Left: </b><span class="balls"></span></p>
        </div>
        <div class="col bg-dark-transparent mx-5 text-white py-3">
            <div class="d-flex justify-content-between">
                <h3>Matches</h3>
            </div>
            <table class="table text-white m-0" id="matches">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Person A</th>
                        <th scope="col"></th>
                        <th scope="col">-</th>
                        <th scope="col"></th>
                        <th scope="col">Person B</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <a href="../index.html" class="btn btn-light text-dark ml-5 mt-0 rounded-0" id="back_button">Back</a>

</body>
</html>
