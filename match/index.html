<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pool Tournment - Match</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../8ball.ico" />
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="bg-success">

    <div class="d-flex p-5 m-0">
        <div class="bg-dark-transparent text-white p-3" id="person_a">
            <h3>Person A</h3>
            <p class="name"><b>Name: </b></p>
            <p class="points"><b>Points: </b></p>
            <p><b>Balls Left:</b></p>
            <div class="d-flex justify-content-between flex-wrap balls">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
            </div>
        </div>
        <div class="bg-pool mx-5 text-white p-3 w-100">
            <button type="button" class="btn btn-light rounded-0 float-right" data-toggle="modal" data-target="#submitScore">Submit Score</button>
        </div>
        <div class="bg-dark-transparent text-white p-3" id="person_b">
            <h3>Person B</h3>
            <p class="name"><b>Name: </b></p>
            <p class="points"><b>Points: </b></p>
            <p><b>Balls Left:</b></p>
            <div class="d-flex justify-content-between flex-wrap balls">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
                <img src="../img/no_ball.png" alt="no_ball">
            </div>
        </div>
    </div>

    <div class="modal fade" id="submitScore" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0">
                <div class="modal-body">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <form class="w-100" id="createForm">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="person_score" id="score_a" value="option1">
                            <label class="form-check-label" for="score_a">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="person_score" id="score_b" value="option2">
                            <label class="form-check-label" for="score_b">2</label>
                        </div>
                        <input type="submit" value="Create" class="btn btn-primary mb-2 rounded-0">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
