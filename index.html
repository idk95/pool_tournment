<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pool Tournment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="8ball.ico" />
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>
<body class="bg-success">

    <div class="row p-5 m-0">
        <div class="col bg-dark-transparent mx-5 text-white py-3">
            <h3>Ranks</h3>
            <table class="table text-white m-0" id="ranks">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Points</th>
                        <th scope="col">Balls Left</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col bg-dark-transparent mx-5 text-white py-3">
            <div class="d-flex justify-content-between">
                <h3>Matches</h3>
                <button type="button" class="btn btn-light rounded-0 float-right" data-toggle="modal" data-target="#createModal">Create Tournment</button>
            </div>
            <table class="table text-white m-0" id="matches">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Person A</th>
                        <th scope="col"></th>
                        <th scope="col">-</th>
                        <th scope="col"></th>
                        <th scope="col">Person B</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-0">
                <div class="modal-body">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <form class="w-100" id="createForm">
                        <div class="row">
                            <div class="form-group col">
                                <label for="person_1">Person 1</label>
                                <input required type="text" class="form-control" name="person" id="person_1" value="Benji Price" placeholder="Person 1">
                            </div>
                            <div class="form-group col">
                                <label for="person_2">Person 2</label>
                                <input required type="text" class="form-control" name="person" id="person_2" value="Mark Landers" placeholder="Person 1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="person_3">Person 3</label>
                                <input required type="text" class="form-control" name="person" id="person_3" value="Oliver Tsubasa" placeholder="Person 3">
                            </div>
                            <div class="form-group col">
                                <label for="person_4">Person 4</label>
                                <input required type="text" class="form-control" name="person" id="person_4" value="Tobey Misaki" placeholder="Person 4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="person_5">Person 5</label>
                                <input required type="text" class="form-control" name="person" id="person_5" value="Roberto Maravilha" placeholder="Person 5">
                            </div>
                            <div class="form-group col">
                                <label for="person_6">Person 6</label>
                                <input required type="text" class="form-control" name="person" id="person_6" value="Carlos Santana" placeholder="Person 6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="person_7">Person 7</label>
                                <input required type="text" class="form-control" name="person" id="person_7" value="Roberto Maravilha" placeholder="Person 7">
                            </div>
                            <div class="form-group col">
                                <label for="person_8">Person 8</label>
                                <input required type="text" class="form-control" name="person" id="person_8" value="Carlos Santana" placeholder="Person 8">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input required type="date" class="form-control" name="date" id="date">
                        </div>
                        <input type="submit" value="Create" class="btn btn-primary mb-2 rounded-0">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
